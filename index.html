<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <ons-page id="helloworld-page">
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button icon="md-case"></ons-toolbar-button>
                    </div>

                    <div class="center">Home</div>

                    <div class="right">
                        <ons-toolbar-button icon="md-help"></ons-toolbar-button>
                    </div>
                </ons-toolbar>

                <p style="text-align: center">Some content.</p>
            </ons-page>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Cart" icon="md-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>

            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                <ons-carousel-item style="background: url(img/1.jpg)no-repeat center;background-size: contain;">

                </ons-carousel-item>
                <ons-carousel-item style="background: url(img/2.jpg)no-repeat center;background-size: contain;">

                </ons-carousel-item>
                <ons-carousel-item style="background: url(img/3.jpg)no-repeat center;background-size: contain;">

                </ons-carousel-item>
            </ons-carousel>
            <ons-row class="category" style="height:120px" vertical-align="center">
                    <ons-col modifier="nodivider" id="Category_1" onclick="openPlaylist(this.id)">
                      <div class="category_wrapper">
                        <figure class="category_thumbnail">
                          <ons-icon icon="fa-users"></ons-icon>
                          <div class="category_title" id="Category_1_name">Beauty</div>
                        </figure>
                      </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                      <div class="category_wrapper">
                        <figure class="category_thumbnail">
                          <ons-icon icon="fa-headphones"></ons-icon>
                          <div class="category_title" id="Category_2_name">Sport</div>
                        </figure>
                      </div>
                    </ons-col>
                  </ons-row>
                  <ons-row class="category">  
                    <ons-col modifier="nodivider" id="Category_3" onclick="openPlaylist(this.id)">
                      <div class="category_wrapper">
                        <figure class="category_thumbnail">
                          <ons-icon icon="ion-music-note"></ons-icon>
                          <div class="category_title" id="Category_3_name">Computer</div>
                        </figure>
                      </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_4" onclick="openPlaylist(this.id)">
                      <div class="category_wrapper">
                        <figure class="category_thumbnail">
                          <ons-icon icon="ion-android-microphone"></ons-icon>
                          <div class="category_title" id="Category_4_name">Camera</div>
                        </figure>
                      </div>
                    </ons-col>
                  </ons-row>
                  <ons-row class="category">    
                    <ons-col modifier="nodivider" id="Category_5" onclick="openPlaylist(this.id)">
                      <div class="category_wrapper">
                        <figure class="category_thumbnail">
                          <ons-icon icon="fa-smile-o"></ons-icon>
                          <div class="category_title" id="Category_5_name">Furniture</div>
                        </figure>
                      </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_6" onclick="openPlaylist(this.id)">
                      <div class="category_wrapper">
                        <figure class="category_thumbnail">
                          <ons-icon icon="fa-bed"></ons-icon>
                          <div class="category_title" id="Category_6_name">Smartphone</div>
                        </figure>
                      </div>
                    </ons-col>
                  </ons-row>
                  

    </template>
    </ons-page>
    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
                Shopping-Cart
            </p>
        </ons-page>
    </template>
</body>

</html>
<script>
    document.addEventListener('prechange', function (event) {
        document.querySelector('ons-toolbar .center')
            .innerHTML = event.tabItem.getAttribute('label');
    });
    
</script>
